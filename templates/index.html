<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אטבוט ל-Google Sheets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>צ'אטבוט לניהול Google Sheets</h1>
            <div id="spreadsheet-id-container">
                <label for="spreadsheet-id">מזהה גיליון (Spreadsheet ID):</label>
                <input type="text" id="spreadsheet-id" placeholder="הדבק כאן את מזהה הגיליון...">
            </div>
        </header>

        <div id="chat-window">
            <div class="message bot-message">
                <div class="message-content">
                    שלום! אני כאן כדי לעזור לך לנהל את ה-Google Sheet שלך.
                    <br>
                    אנא הדבק את מזהה הגיליון בשדה למעלה והתחל לתת לי הוראות.
                </div>
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="כתוב את בקשתך כאן..." autocomplete="off" disabled>
            <button type="submit" disabled>שלח</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
